<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .container{
            width: 800px;
        }
    </style>
  </head>

  <body>

      <div class="container">
        <div class="form-group">
            <label for="namasiswa">Nama Siswa</label>
            <input type="text" class="form-control" id="txt_namasiswa">
        </div>

        <label for="kelas">Kelas</label>
        <select class="form-control" id="txt_kelas">
          <option value="X">X</option>
          <option value="XI">XI</option>
          <option value="XII">XII</option>
        </select>
        
        <label for="alamat">Alamat</label>
        <textarea class="form-control" id="txt_alamat" rows="3"></textarea>
        
        <button class="btn btn-primary mt-4" onclick="add()">Simpan</button>

        <table class="table mt-4">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Nama Siswa</th>
                <th scope="col">Kelas</th>
                <th scope="col">Alamat</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="tampildata">
             
            </tbody>
          </table>
      </div>
   

      <script>
          var namasiswa = []
          var kelas = []
          var alamat = []

          var tampil = document.getElementById('tampildata')

          function showData() {
              tampil.innerHTML = ""

              for(i=0; i<namasiswa.length; i++){
                  var nodata = i+1

                  tampil.innerHTML += 
                      "<tr>"+
                      "<th>"+nodata+"</th>"+
                      "<td>"+namasiswa[i]+"</td>"+
                      "<td>"+kelas[i]+"</td>"+
                      "<td>"+alamat[i]+"</td>"+
                      "<td>"+
                         "<button class='btn btn-warning' onclick='Edit("+i+")'>Edit</button>"+
                         "<button class='btn btn-danger'  onclick='Del("+i+")'>Hapus</button>"+
                    "</td>"+
              "</tr>"
              }

          }

          showData()
          function add() {
              var namabaru = document.getElementById('txt_namasiswa').value
              var kelasbaru = document.getElementById('txt_kelas').value
              var alamatbaru = document.getElementById('txt_alamat').value


              namasiswa.push(namabaru)
              kelas.push(kelasbaru)
              alamat.push(alamatbaru)

              showData()

          }
          function Edit(id) {
              var ubah = prompt("Mengganti Nama Siswa",namasiswa[id])
              namasiswa[id] = ubah

              var ubah = prompt("Mengganti Kelas",kelas[id])
              kelas[id] = ubah

              var ubah = prompt("Mengganti Alamat Siswa",alamat[id])
              alamat[id] = ubah

              showData()
          }
          function Del(i) {
              var namabaru = document.getElementById('txt_namasiswa').value
              var kelasbaru = document.getElementById('txt_kelas').value
              var alamatbaru = document.getElementById('txt_alamat').value


              namasiswa.splice(i,1)
              kelas.splice(i,1)
              alamat.splice(i,1)

              showData()
          }

      </script>

</html>
